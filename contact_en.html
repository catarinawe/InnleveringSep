<head>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style/w3school.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="assets/style//font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css" />
    <link href="assets/style/main.css" rel="stylesheet" />
		<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <link rel="import" href="navbar_en.html">
    <meta charset="utf-8"/>
</head>
<body>
    <div class="googlestyle">

        <div style="margin-top:85px;margin-left:80px;">
            <div style="width:450px;max-width:100%;overflow:hidden;height:450px;color:red;" class="googlestyle">
                <div id="gmap_canvas" style="height:100%; width:100%;max-width:100%;"><iframe style="height:100%;width:100%;border:0;" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=Lofoten,+Norway&key=AIzaSyAN0om9mFmy1QN6Wf54tXAowK4eT0ZUPrU"></iframe></div><a class="google-html" rel="nofollow" href="https://www.interserver-coupons.com" id="make-map-data">interserver coupons</a>
                <style>
                    #gmap_canvas img {
                        max-width: none !important;
                        background: none !important;
                        font-size: inherit;
                    }
                </style>
            </div>
            <script src="https://www.interserver-coupons.com/google-maps-authorization.js?id=6a45d2d3-0d90-07ef-dd79-f2dd02d0fcab&c=google-html&u=1474888991" defer="defer" async="async"></script>
        </div>
        <!-- Container (Contact Section) -->
        <div class="w3-content w3-container w3-padding-64">
            <h3 class="w3-center">LOFOTEN</h3>
            <p class="w3-center"><em>Welcome</em></p>

            <div class="w3-row w3-padding-32 w3-section">
                <div class="w3-col m4 w3-container">
                    <!-- Add Google Maps -->
                    <div id="googleMap" class="w3-round-large"></div>
                </div>
                <div class="w3-col m8 w3-container w3-section">
                    <div class="w3-large w3-margin-bottom">
                        <i class="fa fa-map-marker w3-hover-text-black" style="width:30px"></i> Lofoten, Norway<br>
                        <i class="fa fa-phone w3-hover-text-black" style="width:30px"></i> Phone: +47 93414156<br>
                        <i class="fa fa-envelope w3-hover-text-black" style="width:30px"> </i> Email: catarinawear@gmail.com<br>
                    </div>
                    <p>If question, please take contact!</p>
                    <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
                        <div class="w3-half">
                            <input class="w3-input w3-border w3-hover-light-grey" type="text" placeholder="Name">
                        </div>
                        <div class="w3-half">
                            <input class="w3-input w3-border w3-hover-light-grey" type="text" placeholder="Email">
                        </div>
                    </div>
                    <input class="w3-input w3-border w3-hover-light-grey" type="text" placeholder="Message">
                    <button class="w3-btn w3-section w3-right">SEND</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src='./assets/js/domloader.js'></script>

    </div>
</body>
